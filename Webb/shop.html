<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/Webb/Img/logo.png" type="image/png">

<body>
    <!--header-->

        <a href="index.HTML" id="logo"><span>Elec</span>tronics</a>

                <a href="index.HTML">Home</a>
                <a href="shop.html">Shop</a>
                <a href="about.html">About Us</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html" id="shape">Contact Us</a>
            </div>
            <div class="navbar-icon">
                <a href="login.html" title="Login"><i class="fa fa-user"></i></a>
                <a href="cart.html" title="Cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <main class="page">
        <!-- Sidebar -->
        <aside class="sidebar">
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="category-area">
                        <h3>Categories</h3>
                        <ul class="category-list">
                            <li onclick="fetchingProducts()">All Products</li>
                            <li onclick="fetchingProducts('boards')">Boards</li>
                            <li onclick="fetchingProducts('sensors')">Sensors</li>
                            <li onclick="fetchingProducts('tools')">Tools</li>

                    </div>
                    <div class="side-image">
                        <div class="image-container">

                                <h2>HNU <span>Elec</span>tronics</h2>
                                <p>We provide the best electronics products for you.</p>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="products-grid" id="products-grid">

    <!--footer-->

        <div class="footer-textp">
            <p>
                &copy;<span id="date">2025</span>

                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
    <script src="./scripts/product.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {fetchingProducts();});
    </script>
