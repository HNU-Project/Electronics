9<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/Webb/Img/logo.png" type="image/png">
    <link rel="stylesheet" href="Style.CSS" />
    <title>Shop</title>
</head>

<body>
    <!--header-->
    <header>
        <a href="index.HTML" id="logo"><span>Elec</span>tronics</a>
        <nav class="navbar">
            <div class="navbar-links">
                <a href="index.HTML">Home</a>
                <a href="shop.html" id="active">Shop</a>
                <a href="about.html">About Us</a>
                <a href="contact.html" id="shape">Contact Us</a>
            </div>

            <!-- Fixed Search Bar -->
            <div class="navbar-search">
                <form onsubmit="return performSearch()">
                    <input type="text" id="search" placeholder="Search for products..." />
                    <button type="submit" id="search-button">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="navbar-icon">
                <a href="login.html" title="Login"><i class="fa fa-user"></i></a>
                <a href="cart.html" title="Cart"><i class="fa fa-shopping-cart"></i></a>
            </div>
        </nav>
    </header>
    <main class="page">
        <!-- Sidebar -->
        <aside class="sidebar">
            <aside class="sidebar">
                <div class="sidebar-content">
                    <div class="category-area">
                        <h3>Categories</h3>
                        <ul class="category-list">
                            <li onclick="fetchingProducts()">All Products</li>
                            <li onclick="fetchingProducts('boards')">Boards</li>
                            <li onclick="fetchingProducts('sensors')">Sensors</li>
                            <li onclick="fetchingProducts('tools')">Tools</li>
                            <li onclick="fetchingProducts('ic')">IC</li>
                            <li onclick="fetchingProducts('resistance')">Resistance</li>
                        </ul>
                    </div>
                    <div class="side-image">
                        <div class="image-container">
                            <div class="overlay-text">
                                <h2>HNU <span>Elec</span>tronics</h2>
                                <p>We provide the best electronics products for you.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>

        </aside>

        <!-- Products Area -->
        <section class="products-section">
            <h1 class="page-title">Our Products</h1>
            <div class="products-grid" id="products-grid">
                <!-- Products will be injected by JS -->
            </div>
        </section>
    </main>
    <!--footer-->
    <footer class="page-footer">
        <div class="footer-textp">
            <p>
                &copy;<span id="date">2025</span>
                <span class="footer-logo">HNU Electronics</span>
                Build by <a href="">HNU</a>
            </p>
        </div>
        <hr>
        <div class="footer-contact">
            <h3>Follow HNU <span>Elec</span>tronics on</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-x-twitter"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://www.linkedin.com/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
     <!-- Toast container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
         <div id="responseToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage">
                      <!-- Message will appear here -->
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <script src="./scripts/utilis.js"></script>
    <script src="./scripts/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

   <script>
        // Search function
        function performSearch() {
            const searchTerm = document.getElementById('search').value.toLowerCase().trim();
            if (searchTerm) {
                const filtered = allProducts.filter (p=> p.name.toLowerCase().includes(searchTerm));
                displayProducts(filtered);
            } else {
                // If search is empty, show all products
                displayProducts(allProducts);
            }
            return false; // Prevent form submission
        }
        document.addEventListener("DOMContentLoaded", () => {fetchingProducts();});
    </script>

</body>

</html>
